<!DOCTYPE html>
<link rel="shortcut icon" href="#" />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="preconnect" href="hyyps://fonts.gstatic.com" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="coming-soon">
      <div>
        <h2>It's almost 宝贝 生日！</h2>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">Time</h3>
            <h3>Day</h3>
          </div>
          <div class="container-hour">
            <h3 class="hour">Time</h3>
            <h3>Hours</h3>
          </div>
          <div class="container-mins">
            <h3 class="mins">Time</h3>
            <h3>Minutes</h3>
          </div>
          <div class="container-secs">
            <h3 class="secs">Time</h3>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>
      <img src="thebaby.jpeg" alt="" width="400," height="auto" />
    </section>
    <script src="app.js"></script>
  </body>
</html>
