<!DOCTYPE html>
<link rel="shortcut icon" href="#" />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="preconnect" href="hyyps://fonts.gstatic.com" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="coming-soon">
      <div>
        <h2>It's almost 宝贝 生日！</h2>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">Time</h3>
            <h3>Day</h3>
          </div>
          <div class="container-hour">
            <h3 class="hour">Time</h3>
            <h3>Hours</h3>
          </div>
          <div class="container-mins">
            <h3 class="mins">Time</h3>
            <h3>Minutes</h3>
          </div>
          <div class="container-secs">
            <h3 class="secs">Time</h3>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>
      <img src="thebaby.jpeg" alt="" width="400," height="auto" />
    </section>

    <script>
      const countdown = () => {
        const countDate = new Date("March 21, 2023, 00:00:00").getTime();
        const now = new Date().getTime();
        const gap = countDate - now;
        console.log(gap);
        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;

        const textDay = Math.floor(gap / day);
        const textHour = Math.floor((gap % day) / hour);
        const textMin = Math.floor((gap % hour) / minute);
        const textSecond = Math.floor((gap % minute) / second);
        console.log(textDay);

        document.querySelector(".day").innerText = textDay;
        document.querySelector(".hour").innerText = textHour;
        document.querySelector(".mins").innerText = textMin;
        document.querySelector(".secs").innerText = textSecond;
      };

      setInterval(countdown, 1000);
    </script>
  </body>
</html>
